<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Meme Generator - Creates funny memes using AI-generated text and images">
  <meta property="og:title" content="Meme Generator">
  <meta property="og:description" content="Creates funny memes using AI-generated text and images">
  <meta property="og:type" content="website">
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%2016%2016%22%3E%3Cpath%20d%3D%22M12%208l-4%204h8z%22%20fill%3D%22%233b82f6%22%2F%3E%3C%2Fsvg%3E">
  <title>Meme Generator</title>
  <style>
    /* === AI App Factory Design System === */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

    :root {
      --bg-primary: #0a0a0b;
      --bg-secondary: #111113;
      --bg-card: rgba(255,255,255,0.03);
      --text-primary: #ffffff;
      --text-secondary: #a1a1aa;
      --text-muted: #71717a;
      --accent: #3b82f6;
      --accent-hover: #2563eb;
      --accent-glow: rgba(59,130,246,0.15);
      --border: rgba(255,255,255,0.08);
      --border-hover: rgba(255,255,255,0.15);
      --radius-sm: 8px;
      --radius-md: 12px;
      --radius-lg: 16px;
      --radius-xl: 24px;
      --shadow-sm: 0 1px 2px rgba(0,0,0,0.3);
      --shadow-md: 0 4px 12px rgba(0,0,0,0.4);
      --shadow-lg: 0 8px 32px rgba(0,0,0,0.5);
      --transition: 0.2s ease;
      --font: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
    }

    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    html { font-size: 16px; -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }

    body {
      font-family: var(--font);
      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.6;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Subtle gradient background */
    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: radial-gradient(ellipse 80% 50% at 50% -20%, var(--accent-glow), transparent);
      pointer-events: none;
      z-index: 0;
    }

    .container { max-width: 1200px; margin: 0 auto; padding: 0 24px; position: relative; z-index: 1; }

    /* Typography */
    h1 { font-size: 2.5rem; font-weight: 700; letter-spacing: -0.025em; line-height: 1.2; }
    h2 { font-size: 1.75rem; font-weight: 600; letter-spacing: -0.02em; }
    h3 { font-size: 1.25rem; font-weight: 600; }
    p { color: var(--text-secondary); }

    /* Cards with glassmorphism */
    .card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      padding: 24px;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      transition: border-color var(--transition), box-shadow var(--transition);
    }
    .card:hover {
      border-color: var(--border-hover);
      box-shadow: var(--shadow-md);
    }

    /* Buttons */
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 20px;
      border-radius: var(--radius-sm);
      font-family: var(--font);
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
      border: none;
      transition: all var(--transition);
    }
    .btn-primary {
      background: var(--accent);
      color: white;
    }
    .btn-primary:hover {
      background: var(--accent-hover);
      transform: scale(1.05);
      box-shadow: 0 0 20px var(--accent-glow);
    }
    .btn-secondary {
      background: var(--bg-card);
      color: var(--text-primary);
      border: 1px solid var(--border);
    }
    .btn-secondary:hover {
      border-color: var(--border-hover);
      background: rgba(255,255,255,0.06);
    }

    /* Inputs */
    input, textarea, select {
      width: 100%;
      padding: 10px 14px;
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      color: var(--text-primary);
      font-family: var(--font);
      font-size: 0.875rem;
      transition: border-color var(--transition);
      outline: none;
    }
    input:focus, textarea:focus, select:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px var(--accent-glow);
    }

    /* Loading spinner */
    .spinner {
      width: 20px; height: 20px;
      border: 2px solid var(--border);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* Skeleton loader */
    .skeleton {
      background: linear-gradient(90deg, var(--bg-card) 25%, rgba(255,255,255,0.06) 50%, var(--bg-card) 75%);
      background-size: 200% 100%;
      animation: shimmer 1.5s infinite;
      border-radius: var(--radius-sm);
    }
    @keyframes shimmer { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }

    /* Footer */
    .factory-footer {
      text-align: center;
      padding: 32px 0;
      margin-top: 48px;
      border-top: 1px solid var(--border);
      color: var(--text-muted);
      font-size: 0.75rem;
    }
    .factory-footer a { color: var(--accent); text-decoration: none; }
    .factory-footer a:hover { text-decoration: underline; }

    /* Responsive */
    @media (max-width: 768px) {
      h1 { font-size: 1.75rem; }
      h2 { font-size: 1.35rem; }
      .container { padding: 0 16px; }
      .card { padding: 16px; }
    }
  </style>
</head>
<body>
  <header>
    <nav class="container">
      <h1>Meme Generator</h1>
      <p>Creates funny memes using AI-generated text and images</p>
      <button class="btn btn-secondary" id="settings-btn">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
        </svg>
      </button>
    </nav>
  </header>
  <main class="container">
    <section>
      <h2>Generate a Meme</h2>
      <input type="text" id="prompt" placeholder="Enter a prompt or select a template">
      <select id="template">
        <option value="">Select a template</option>
        <option value="dog">Doge</option>
        <option value="cat">Grumpy Cat</option>
        <option value="success">Success Kid</option>
      </select>
      <button class="btn btn-primary" id="generate-btn">Generate Meme</button>
    </section>
    <section>
      <h2>Generated Meme</h2>
      <div class="card" id="meme-container">
        <img id="meme-image" src="" alt="Generated Meme">
        <p id="meme-text"></p>
      </div>
      <button class="btn btn-secondary" id="share-btn">Share on Social Media</button>
      <button class="btn btn-secondary" id="download-btn">Download as Image</button>
    </section>
  </main>
  <footer class="factory-footer">
    Built with ❤️ by AI App Factory
  </footer>
  <script>
    const settingsBtn = document.getElementById('settings-btn');
    const settingsModal = document.createElement('div');
    settingsModal.innerHTML = `
      <h2>Settings</h2>
      <label for="api-key">API Key:</label>
      <input type="text" id="api-key" placeholder="Enter your API key">
      <button class="btn btn-primary" id="save-api-key">Save</button>
    `;
    settingsModal.style.position = 'fixed';
    settingsModal.style.top = '50%';
    settingsModal.style.left = '50%';
    settingsModal.style.transform = 'translate(-50%, -50%)';
    settingsModal.style.background = 'var(--bg-secondary)';
    settingsModal.style.padding = '24px';
    settingsModal.style.borderRadius = 'var(--radius-lg)';
    settingsModal.style.boxShadow = 'var(--shadow-md)';
    settingsModal.style.display = 'none';
    document.body.appendChild(settingsModal);
    settingsBtn.addEventListener('click', () => {
      settingsModal.style.display = 'block';
    });
    const saveApiKeyBtn = document.getElementById('save-api-key');
    saveApiKeyBtn.addEventListener('click', () => {
      const apiKey = document.getElementById('api-key').value;
      localStorage.setItem('api-key', apiKey);
      settingsModal.style.display = 'none';
    });
    const apiKey = localStorage.getItem('api-key');
    if (apiKey) {
      document.getElementById('api-key').value = apiKey;
    }
    const generateBtn = document.getElementById('generate-btn');
    generateBtn.addEventListener('click', async () => {
      const prompt = document.getElementById('prompt').value;
      const template = document.getElementById('template').value;
      const apiKey = localStorage.getItem('api-key');
      if (!apiKey) {
        alert('Please enter your API key in the settings modal');
        return;
      }
      const response = await fetch(`https://api.groq.com/openai/v1/chat/completions`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${apiKey}`,
        },
        body: JSON.stringify({
          model: 'llama-3.3-70b-versatile',
          prompt: prompt,
          max_tokens: 2048,
        }),
      });
      const data = await response.json();
      const generatedText = data.choices[0].text;
      const memeImage = await fetch(`https://source.unsplash.com/400x400/?${template}`, {
        method: 'GET',
      });
      const memeImageUrl = memeImage.url;
      document.getElementById('meme-image').src = memeImageUrl;
      document.getElementById('meme-text').textContent = generatedText;
    });
    const shareBtn = document.getElementById('share-btn');
    shareBtn.addEventListener('click', () => {
      const memeImage = document.getElementById('meme-image').src;
      const memeText = document.getElementById('meme-text').textContent;
      const shareUrl = `https://twitter.com/intent/tweet?url=${memeImage}&text=${memeText}`;
      window.open(shareUrl, '_blank');
    });
    const downloadBtn = document.getElementById('download-btn');
    downloadBtn.addEventListener('click', () => {
      const memeImage = document.getElementById('meme-image').src;
      const memeText = document.getElementById('meme-text').textContent;
      const downloadUrl = `${memeImage}?text=${memeText}`;
      window.open(downloadUrl, '_blank');
    });
  </script>
</body>
</html>
